<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
   
    <title>Server Side Calculator</title>
</head>
<h1>Server Side Calculator</h1>
<body>
<div id="inputLine">
    <input type="text" placeholder="Number" id="firstNumber" class="numberInput">
    <span>
        <!-- <button class="opBtn" data-="0">+</button> -->
        <!-- <button class="opBtn" data-="1">-</button> -->
        <!-- <button class="opBtn" data-="2">*</button> -->
        <!-- <button class="opBtn" data-="3">/</button> -->
    </span>
    <input type="text" placeholder="Number" id="secondNumber" class="numberInput">
    <button id="clearBtn">C</button>
</div>

<div id="answerDisplay">
</div>

<div id="history">
</div>

<div id="rowOne">
    <span>
        <button class="numBtn">7</button>
        <button class="numBtn">8</button>
        <button class="numBtn">9</button>
        <button class="opBtn">+</button>
    </span>
</div>
<div id="rowTwo">
    <span>
        <button class="numBtn">4</button>
        <button class="numBtn">5</button>
        <button class="numBtn">6</button>
        <button class="opBtn">-</button>
    </span>
</div>
<div id="rowThree">
    <span>
        <button class="numBtn">1</button>
        <button class="numBtn">2</button>
        <button class="numBtn">3</button>
        <button class="opBtn">*</button>
    </span>
    <div id="rowFour">
        <span>
            <button class="numBtn">0</button>
            <button class="numBtn">.</button>
            <button id="submitBtn">=</button>
            <button class="opBtn">/</button>
        </span>
</div>

    
</body>
</html>
