<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
   
    <title>Server Side Calculator</title>
</head>
<h1>Server Side Calculator</h1>
<body>
<div id="inputLine">
    <input type="text" placeholder="Number" id="firstNumber" class="numberInput">
    <span>
        <button class="opBtn" data-="0">+</button>
        <button class="opBtn" data-="1">-</button>
        <button class="opBtn" data-="2">*</button>
        <button class="opBtn" data-="3">/</button>
    </span>
    <input type="text" placeholder="Number" id="secondNumber" class="numberInput">
    <button id="submitBtn">=</button>
    <button>C</button>
</div>

<div id="answerDisplay">
    <h2 id="answer">##</h2>
</div>

<div id="history">
    <ul>
        <li>12 - 4 = 8</li>
    </ul>
</div>


    
</body>
</html>
